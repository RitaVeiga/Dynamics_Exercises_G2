<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />


    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../../ClientGlobalContext.js.aspx" type="text/javascript"></script>
    <script src="../Scripts/IncidentList.js" type="text/javascript"></script>
    <title></title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div>
        <b>Total number of cases: <span id="numberOfCases"></span></b>
    </div>


    <table id="incident_grid">
        <thead>
            <tr>
                <th>Incident ID</th>
                <th>Case Type Code</th>
                <th>State Code</th>
                <th>Status Code</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table body content will be dynamically added here -->
        </tbody>
    </table>

    <!-- Add this to your HTML file where you want the chart to appear -->
    <canvas id="stateChart" width="100" height="100"></canvas>


</body>
</html>
